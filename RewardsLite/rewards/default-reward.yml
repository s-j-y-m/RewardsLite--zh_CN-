  actionbar:
    enabled: false
    configuration:
      text: 你已收到默认奖励！
  bossbar:
    enabled: true
    configuration:
      text: 你已收到默认奖励！
      color: RED
      style: SOLID
  chat:
    enabled: true
    configuration:
      text: 你已收到默认奖励！
  title:
    enabled: false
    configuration:
      title: ''
      subtitle: 你已收到默认奖励！

#当奖励准备好手动兑换时，应向玩家发送哪种类型的通知？
pendingNotification:
  actionbar:
    enabled: false
    configuration:
      text: ''
  bossbar:
    enabled: true
    configuration:
      text: '&e默认奖励已准备好手动兑换！'
      color: YELLOW
      style: SOLID
  chat:
    enabled: false
    configuration:
      text: ''
  title:
    enabled: false
    configuration:
      title: ''
      subtitle: ''

#当有人兑换此奖励时，应向在线玩家广播哪种类型的通知？
broadcastNotification:
