#!-^-Do NOT copy over to a new reward-^-!


#玩家需要多少游戏时间才能有资格兑换此奖励？
#以分钟为单位，最少为1
requiredTime: 60

#此奖励是否应无限循环？
loop: true

#挂机时间是否应计入此奖励？
#需要 essentialsX
countAfk: false

#应计入此奖励的以前游戏时间是什么？
#NONE -> 不应计入此奖励的任何以前的游戏时间。
#PLUGIN -> 计入从安装此插件时起收集的游戏时间。
#ALL -> 计入所有游戏时间，即使是在安装此插件之前的时间（需要 Minecraft 1.13+）。
countPrevious: NONE

#兑换此奖励时应执行哪些命令？
#占位符: %player% - %player_uuid%
rewards:
- give %player% snowball 1
- give %player% poppy 1

#兑换此奖励需要多少个空闲的背包槽？
inventorySlotsNeeded: 2

#是否需要权限才能获得此奖励的游戏时间？
usePermission: true

#此奖励是否应手动兑换？
manualClaim: false

#此奖励可以待处理多少次，然后才会停止计入此奖励的游戏时间？
#最少为1，-1为无限
maximumAmountPending: -1

#此奖励可以兑换多少次？
#最少为1，-1为无限
maximumAmountRedeemed: -1

#在哪些世界中不应计入此奖励的游戏时间？
disableGainingPlaytimeInWorlds:
- world_nether
- world_the_end

#在哪些世界中不应兑换此奖励？
disableRedeemingInWorlds: []

#此奖励在GUI中应是什么样子？
#占位符: %total_time% - %time_left% - %redeemed% - %pending%
display:
  material: CHEST
  name: '&6Default &eReward'
  glow: false
  amount: 1
  lore:
  - '&eRedeemed: &6%redeemed% &f| &ePending: &6%pending%'
  - ''
  - 这是默认的测试奖励。
  - ''
  - '&e距离下一个奖励的时间'
  - '&6%time_left%'

#当此奖励有待处理的兑换时，在GUI中应是什么样子？
#占位符: %total_time% - %time_left% - %redeemed% - %pending%
displayPending:
  material: BEEHIVE
  name: '&6Default &eReward'
  glow: true
  amount: 2
  lore:
  - '&eRedeemed: &6%redeemed% &f| &ePending: &6%pending%'
  - ''
  - 这是默认的测试奖励。
  - ''
  - '&e距离下一个奖励的时间'
  - '&6%time_left%'

#当玩家已经兑换了一个不循环的奖励时，在GUI中应是什么样子？
#占位符: %total_time% - %time_left% - %redeemed% - %pending%
displayClaimed:
  material: CHEST
  name: '&6Default &eReward (claimed)'
  glow: false
  amount: 1
  lore:
  - 你已经领取了此奖励。

#当玩家没有资格获得此奖励时，在GUI中应是什么样子？
#占位符: %total_time% - %time_left% - %redeemed% - %pending%
displayIneligible:
  material: BARRIER
  name: '&6Default &eReward (locked)'
  glow: false
  amount: 1
  lore:
  - 你无法领取此奖励。

#兑换此奖励时应向玩家发送哪种类型的通知？
